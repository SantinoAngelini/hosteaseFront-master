<div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" [(ngModel)]="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" [(ngModel)]="dni" name="dni" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">Rol:</label>
        <select id="role" [(ngModel)]="role" name="role" required>
          <option value="inquilino">Inquilino</option>
          <option value="anfitrion">Anfitrión</option>
        </select>
      </div>
      <div class="button-group">
        <button type="submit">Registrar</button>
        <button type="button" (click)="goBack()">Volver</button>
      </div>
    </form>
  </div>
